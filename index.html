<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>3D Canvas Renderer</title>
  <style type="text/css" media="screen">
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: arial, helvetica, sans-serif;
      font-size: 14px;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

</head>
<body>

  <canvas id="canvas" width="300" height="300"></canvas>

  <script type="text/javascript" src="node_modules/canvasimo/lib/index.js"></script>
  <script type="text/javascript" src="src/js/raf.js"></script>
  <script type="text/javascript" src="src/js/utils.js"></script>
  <script type="text/javascript" src="src/js/vector.js"></script>
  <script type="text/javascript" src="src/js/stage.js"></script>
  <script type="text/javascript" src="src/js/shape.js"></script>
  <script type="text/javascript" src="src/js/index.js"></script>

</body>
</html>
